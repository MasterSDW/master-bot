user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    upstream web_backend {
        server web:8080;
    }

    upstream bot_backend {
        server bot:5000;
    }
    
    # HTTP сервер, який перенаправляє на HTTPS
    server {
        listen 80;
        server_name remont.sangez.ar;
        
        # Тимчасово вимикаємо перенаправлення на HTTPS
        # location / {
        #     return 301 https://$host$request_uri;
        # }
        
        # Додаємо конфігурацію для роботи через HTTP
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        location /bot/ {
            proxy_pass http://bot_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name remont.sangez.ar;
        
        # SSL сертифікати Cloudflare
        ssl_certificate /etc/ssl/remont.sangez.ar/cert.pem;
        ssl_certificate_key /etc/ssl/remont.sangez.ar/key.pem;
        
        # Додаємо кореневий сертифікат Cloudflare (якщо є)
        # ssl_trusted_certificate /etc/ssl/remont.sangez.ar/origin-pull-ca.pem;
        
        # Оптимізація SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # Вимикаємо HSTS тимчасово для тестування
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Додаємо заголовок для визначення Cloudflare
        set $proxied_https_scheme $scheme;
        if ($http_x_forwarded_proto = "https") {
            set $proxied_https_scheme "https";
        }
        
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxied_https_scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        location /bot/ {
            proxy_pass http://bot_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxied_https_scheme;
        }
    }
} 